<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <h1><img src="./images/logo.svg" alt="SPLITTER Logo"></h1>
  <div class="container">
    <section class="primaryCard">
      <h3>Bill</h3>
      <div class="billAmountInput">
        <i><img src="./images/icon-dollar.svg" alt="Dolar Sign"></i> 
        <input type="number" id="amountInput">
      </div>
      <p class="tipSelection">Select Tip %</p>
          <section class="percentageChoice">
            <Button class="5 percent">5%</Button>
            <Button class="10 percent">10%</Button>
            <Button class="15 percent">15%</Button>
            <Button class="25 percent active">25%</Button>
            <Button class="50 percent">50%</Button>
            <input type="number" id="customPercent" placeholder="Custom">
          </section>
          <p class="numberOfPeople">Number of People</p>
          <div class="numberOfPeopleValueDiv">
            <input type="number" value="" class="numberOfPeopleValue" placeholder = "1">
            <i><img src="./images/icon-person.svg" class="personIcon" alt="Person Icon"></i>
          </div>
          </section>
          <section class="secondaryCard">
            <p class="tipAmount">Tip Amount<span class="tipPerPerson"></span></p>
            <p class="pp">/ person</p>
            <p class="totalTipAmount">Total<span class="totalTip"></span></p>
            <p class="pp">/ person</p>
            <button class="reset">Reset</button>
          </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
